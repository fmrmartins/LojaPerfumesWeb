<!DOCTYPE html>
<html>
    <head>
         <title>Clientes</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
               integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-10" style="margin: auto">
               <h1>Clientes</h1>
               <form th:action="@{/pesqCliporNome}" method="post">
                    <div class="row">  
                        <div class="col"> 
                        <a th:href="@{/}"><button type="button" class="btn btn-primary" > Voltar </button></a>
                        </div>
                        <div class="col-sm-10">  
                            <p><input type="text" id="nome" class="form-control" placeholder="Pesquisar pelo nome" nome="nome"></p>
                        </div>
                        <div class="col">  
                            <button type="submit" class="btn btn-primary" >Filtrar</button>
                        </div>   
                    </div> 
                   </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Edita</th>
                            <th>Deleta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cli : ${lista}">
                            <td th:text="${cli.id}"></td>
                            <td th:text="${cli.nome}"></td>
                            <td th:text="${cli.cpf}"></td>
                            <td th:text="${cli.telefone}"></td>
                            <td><a th:href="@{'/alteraCli?id=' + ${cli.id}}">Alterar</a></td>
                            <td><a th:href="@{'/excluiCli?id=' + ${cli.id}}">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>                             
            </div>           
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
         <title>Clientes</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
              crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-10" style="margin: auto">
               <h1>Clientes</h1>                
                    <div class="row">  
                        <div class="col-sm-10">  
                            <p><input type="text" class="form-control" placeholder="Pesquisar pelo nome"></p>
                        </div>
                        <div class="col">  
                            <a th:href="@{/pesquisaCli}"><button type="submit" class="btn btn-primary" >Filtrar</button></a>
                        </div>   
                    </div>                
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Cli : ${lista}">
                            <td th:text="${cli.id}"></td>
                            <td th:text="${cli.nome}"></td>
                            <td th:text="${cli.cpf}"></td>
                            <td th:text="${cli.telefone}"></td>
                            <td><a th:href="@{'/alteraCli?id=' + ${prod.id}}">Alterar</a></td>
                            <td><a th:href="@{'/excluiCli?id=' + ${prod.id}}">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>                
                <a th:href="@{/}"><button type="button" class="btn btn-primary pequeno" > Voltar </button></a>             
            </div>           
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Aterar dados de Clientes</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{/css/}+ 'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>       
        <div class="col-sm-8" style="margin: auto">
            <h1>Alterar Cliente</h1>
            <form th:action="@{/alteraCliente}" th:object="${cliente}" method="post">
                <p>ID: <b><span th:text="${cliente.id}" /></b></p> 
                <p>Nome: <input class="form-control" type="text" th:field="${cliente.nome}" /> </p>  
                <p>CPF: <input class="form-control" type="text" th:field="${cliente.cpf}" /> </p>     
                <p>Data Nascimento: <input class="form-control" type="date" th:field="${cliente.dtNascimento}" /> </p>  
                <p>Telefone: <input class="form-control" type="text" th:field="${cliente.telefone}" /> </p>
                <p>Email: <input class="form-control" type="text" th:field="${cliente.email}" /> </p>
                <input type="hidden" th:field="${cliente.id}">
                <button type="submit" class="btn btn-primary pequeno" >Salvar</button>            
                <a th:href="@{/}"><button type="button" class="btn btn-primary pequeno" >Voltar</button></a>
            </form>
        </div>
    </body>
</html>

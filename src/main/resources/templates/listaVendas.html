<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vendas</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
       <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-10" style="margin: auto">
                <h1>Vendas</h1>

                <div class="row">                                 
                    <div class="col-sm-6">                             
                        <input name="nomecli" type="text" class="form-control" placeholder="Pesquise pelo nome do cliente">
                    </div>
                    <div class="col">
                        <a th:href="@{/pequisaProd}"><button type="submit" class="btn btn-primary pequeno" >Filtrar</button></a>
                        <a th:href="@{/}"><button type="button" class="btn btn-primary pequeno"> Voltar </button></a>
                    </div>   
                </div> 

                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Cliente</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vend : ${lista}">
                            <td th:text="${vend.id}"></td>
                            <td th:text="${vend.data}"></td>
                            <td th:text="${vend.cliente}"></td>
                            <td th:text="${vend.valor}"></td>                            
                            <td><a th:href="@{'/excluiVend?id=' + ${vend.id}}">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>                           
            </div>           
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Venda de Produtos</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-10" style="margin: auto">         
                <h1>Venda de Produtos</h1>          
                <form onsubmit="return validaCampoAdicionar();" th:action="@{/adicionarProd}" method="post">
                    <div class="row">  
                        <div class="col-sm-7">      
                            <p> <select name="clienteId" class="form-control" id="selCliente">
                                    <option value="">Selecione um Cliente</option>                           
                                    <option th:each="cli : ${listaCli}" th:value="${cli.id}" th:text="${cli.nome}" th:selected="${cli.id == cliIdSelecionado}"></option> 
                                </select> </p>
                        </div>
                        <div class="col-sm-3">                                                    
                            <input type="hidden" th:value="${prod.id}" class="form-control" disabled readonly>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-1"> 
                            <label>Produto:</label>
                        </div>
                        <div class="col-sm-4">      
                            <select name="produtoId" class="form-control" > 
                                <option value="">Selecione um produto</option>
                                <option th:each="prod : ${listaProd}" th:value="${prod.id}" th:text="${prod.nome}"></option>
                            </select> 
                        </div>                       
                        <div class="col-sm-1"> 
                            <label>Quantidade:</label>
                        </div>
                        <div class="col-sm-2">
                            <p><input id="quant" nome="quant" type="number" value="1" min="1" class="form-control"></p>
                        </div>
                        <div class="col">                            
                            <button type="submit" class="btn btn-primary">Adicionar</button>                           
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary">Confirmar</button> 
                <a th:href="@{/limpaCarrinho}"><button type="button" class="btn btn-primary" >Voltar</button></a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Marca</th>
                            <th>Pre√ßo</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prod : ${lista}">
                            <td th:text="${prod.id}"></td>
                            <td th:text="${prod.nome}"></td>
                            <td th:text="${prod.marca}"></td>
                            <td th:text="${prod.preco}"></td>
                            <td><a th:href="@{'/excluirProduto?id=' +  ${prod.id}}">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
        <script>
            function validaCampoAdicionar() {
                let pd = document.getElementsByName('produtoId').value;
                if (pd.valueOf()) {
                    alert("Escolha um Produto!");
                    return false;
                } else {
                    return true;
                }
        </script>    
    </body>        
</html>
